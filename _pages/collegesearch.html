<!DOCTYPE html>
<html>
<head>
    <title>Search For More Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th.sortable {
            cursor: pointer;
        }

        input#filterInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="filterInput" placeholder="Filter">
    <table id="dataTable">
        <thead>
            <tr>
                <th class="sortable" data-column="id">ID</th>
                <th class="sortable" data-column="school">School</th>
                <th class="sortable" data-column="review">Review</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve data from the server-side (e.g., using AJAX or fetch API)
            fetch('http://127.0.0.1:8086/api/reviews/')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                });

            function populateTable(data) {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    const idCell = document.createElement('td');
                    idCell.textContent = item.id;
                    const schoolCell = document.createElement('td');
                    schoolCell.textContent = item.school;
                    const reviewCell = document.createElement('td');
                    reviewCell.textContent = item.review;

                    row.appendChild(idCell);
                    row.appendChild(schoolCell);
                    row.appendChild(reviewCell);
                    tableBody.appendChild(row);
                });
            }

            function sortTable(column) {
                // Implement sorting logic based on the selected column
                // Retrieve the data, sort it, and update the table using populateTable()
            }

            function filterTable() {
                const filterInput = document.getElementById('filterInput');
                const filterValue = filterInput.value.toLowerCase();
                const tableBody = document.getElementById('tableBody');
                const rows = tableBody.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const idCell = rows[i].getElementsByTagName('td')[0];
                    const schoolCell = rows[i].getElementsByTagName('td')[1];
                    const reviewCell = rows[i].getElementsByTagName('td')[2];

                    if (idCell.textContent.toLowerCase().indexOf(filterValue) > -1 ||
                        schoolCell.textContent.toLowerCase().indexOf(filterValue) > -1 ||
                        reviewCell.textContent.toLowerCase().indexOf(filterValue) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }

            const sortableHeaders = document.getElementsByClassName('sortable');
            for (let i = 0; i < sortableHeaders.length; i++) {
                sortableHeaders[i].addEventListener('click', function() {
                    const column = this.getAttribute('data-column');
                    sortTable(column);
                });
            }

            const filterInput = document.getElementById('filterInput');
            filterInput.addEventListener('keyup', function() {
                filterTable();
            });
        });
    </script>
</body>
</html>

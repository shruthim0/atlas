<html>
<head>
    <title>Sortable and Filterable Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th.sortable {
            cursor: pointer;
        }

        input#filterInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="filterInput" placeholder="Filter">
    <table id="dataTable">
        <thead>
            <tr>
                <th class="sortable" data-column="name">Name</th>
                <th class="sortable" data-column="age">Age</th>
                <th class="sortable" data-column="country">Country</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve data from the server-side (e.g., using AJAX or fetch API)
            fetch('your-database-url')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                });

            function populateTable(data) {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    const ageCell = document.createElement('td');
                    ageCell.textContent = item.age;
                    const countryCell = document.createElement('td');
                    countryCell.textContent = item.country;

                    row.appendChild(nameCell);
                    row.appendChild(ageCell);
                    row.appendChild(countryCell);
                    tableBody.appendChild(row);
                });
            }

            function filterTable() {
                const filterInput = document.getElementById('filterInput');
                const filterValue = filterInput.value.toLowerCase();
                const tableBody = document.getElementById('tableBody');
                const rows = tableBody.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const nameCell = rows[i].getElementsByTagName('td')[0];
                    const ageCell = rows[i].getElementsByTagName('td')[1];
                    const countryCell = rows[i].getElementsByTagName('td')[2];

                    if (nameCell.textContent.toLowerCase().indexOf(filterValue) > -1 ||
                        ageCell.textContent.toLowerCase().indexOf(filterValue) > -1 ||
                        countryCell.textContent.toLowerCase().indexOf(filterValue) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }

            const sortableHeaders = document.getElementsByClassName('sortable');
            for (let i = 0; i < sortableHeaders.length; i++) {
                sortableHeaders[i].addEventListener('click', function() {
                    const column = this.getAttribute('data-column');
                    sortTable(column);
                });
            }

            const filterInput = document.getElementById('filterInput');
            filterInput.addEventListener('keyup', function() {
                filterTable();
            });
        });
    </script>
</body>
</html>

<html>
<head>
    <title>Search Functionality</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Define the search function
            function search() {
                var searchTerm = $('#searchInput').val();

                // Make a fetch request to your Flask route to fetch the search results
                fetch('https://atlasnow.duckdns.org/api/facts/' + searchTerm)
                    .then(function(response) {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Request failed.');
                        }
                    })
                    .then(function(data) {
                        // Replace the table body with the updated search results
                        $('#tableBody').html(data);
                    })
                    .catch(function(error) {
                        console.error(error);
                    });
            }

            // Bind the search function to the search button click event
            $('#searchButton').click(search);

            // Bind the search function to the Enter key press event in the search input
            $('#searchInput').keypress(function(event) {
                if (event.keyCode === 13) {
                    search();
                }
            });
        });
    </script>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>School</th>
                <th>Fun Facts</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- The search results will be populated here -->
        </tbody>
    </table>
</body>
</html>

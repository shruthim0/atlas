<head>
    <title>UCReviews</title>
    <!-- Load jQuery and DataTables styles and scripts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: blue;
        }
        th, td {
            border: 1px solid blue;
            padding: 8px;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #F2F2F2;
        }
    </style>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <form>
        <p><label>
            <h1> --- Add Review ---</h1>
            <h5>Add a review for a UC!</h5>
        </label></p>
        School:
        <input type="text" name="school" id="school"  required>
        <br>
        <br>
        Review:
        <input type="text" name="review" id="review" required>
        <p>
            <button onclick="create_review()">❊ Add ❊</button>
        </p>
    </form>
    <h1>-------------------------------------------------------------</h1>
    <h1>UCReviews</h1>
    <table id="flaskTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>School</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody id="flaskBody"></tbody>
    </table>
    <script>
        $(document).ready(function () {
            fetch('https://atlasnow.duckdns.org/api/reviews/', { mode: 'cors' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API response failed');
                    }
                    return response.json();
                })
                .then(data => {
                    for (const row of data) {
                        $('#flaskBody').append('<tr><td>' +
                            row.id + '</td><td>' +
                            row.school + '</td><td>' +
                            row.review + '</td></tr>');
                    }
                    $("#flaskTable").DataTable();
                })
                .catch(error => {
                    console.error('Error!:', error);
                });
        });

        function create_review() {
            const body = {
                school: document.getElementById("school").value,
                review: document.getElementById("review").value,
            };
            const requestOptions = {
                method: 'POST',
                body: JSON.stringify(body),
                headers: {
                    "content-type": "application/json",
                    'Authorization': 'Bearer my-token',
                },
            };

            fetch('http://172.27.138.205:8086/api/reviews/create', requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API response failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const newRow = '<tr><td>' + data.id + '</td><td>' + data.school + '</td><td>' + data.review + '</td></tr>';
                    $('#flaskBody').append(newRow);
                    $("#flaskTable").DataTable().row.add($(newRow)).draw(false);
                })
                .catch(error => {
                    console.error('Error!:', error);
                });
        }
    </script>
</body>
</html>

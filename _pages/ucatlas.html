.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

  display: none;
}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>College Finder Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>College Finder Quiz</h1>
      <form id="quiz-form">
        <!-- Questions and answer choices -->
        <h2>Question 1:</h2>
        <p>What size college are you interested in?</p>
        <label>
          <input type="radio" name="question1" value="small">
          Small (less than 5,000 students)
        </label>
        <label>
          <input type="radio" name="question1" value="medium">
          Medium (5,000-15,000 students)
        </label>
        <label>
          <input type="radio" name="question1" value="large">
          Large (more than 15,000 students)
        </label>
        <!-- More questions -->
        <h2>Question 2:</h2>
        <p>What location do you prefer?</p>
        <label>
          <input type="radio" name="question2" value="urban">
          Urban
        </label>
        <label>
          <input type="radio" name="question2" value="suburban">
          Suburban
        </label>
        <label>
          <input type="radio" name="question2" value="rural">
          Rural
        </label>
        <!-- Submit button -->
        <input type="submit" value="Submit">
      </form>
      <!-- Results table -->
      <div id="results-table" class="hidden">
        <h2>Results</h2>
        <table>
          <thead>
            <tr>
              <th>College Name</th>
              <th>Location</th>
              <th>Size</th>
              <th>Admission Rate</th>
            </tr>
          </thead>
          <tbody>
            <!-- Results will be added here dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<script>
const quizForm = document.getElementById('quiz-form');
const resultsTable = document.getElementById('results-table');
const colleges = [
  {
    name: 'Harvard University',
    location: 'Urban',
    size: 'Medium',
    admissionRate: '4.6%'
  },
  {
    name: 'University of Michigan',
    location: 'Suburban',
    size: 'Large',
    admissionRate: '25%'
  },
  {
    name: 'Amherst College',
    location: 'Rural',
    size: 'Small',
    admissionRate: '11%'
  }
];

quizForm.addEventListener('submit', (event) => {
  event.preventDefault(); 
  const formData = new FormData(quizForm);
  const results = colleges.filter((college) => {
    return college.location === formData.get('question2') &&
           college.size === formData.get('question1');
  });
  showResults(results);
});

function showResults()
</script>
